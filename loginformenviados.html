<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mael Lanchonete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #b6b2ae;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f01a12;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff0303;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script>
    function verificarSenha() {
      const senhaDigitada = document.getElementById('senha').value;
      const senhaCorreta = "mael1234567890"; // coloque a senha que você quiser

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "formenviados.html"; // redireciona para a página de formulários
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
